{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'CSS/style_login.css' %}">
{% endblock %}

{% block title %}PUC-Go — Login{% endblock %}

{% block content %}

    <main class="container">
        <!-- CAIXA DE LOGIN -> todos os elementos que tem dentro da caixa de login -->
        <div class="login-box">
            <h1>Entrar na Conta</h1>
            <p class="subtitle">Acesse sua conta do PUC-Go</p>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input type="email" id="email" placeholder="seu@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper password-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" id="password" placeholder="Digite sua Senha">
                        <button type="button" class="toggle-password">
                            <i data-lucide="eye" class="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Lembrar a senha</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-primary">Entrar</button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <button type="button" class="btn-social btn-google">
                    <span class="social-icon">G</span>
                    Continuar com Google
                </button>

                <button type="button" class="btn-social btn-microsoft">
                    <span class="social-icon">⊞</span>
                    Continuar com Microsoft
                </button>

                <p class="signup-text">
                    Não tem uma conta? <a href="#" class="signup-link"><a href="tela_cadastro.html">Cadastre-se</a></a>
                </p>
            </form>
        </div>
    </main>



{% endblock %}
