{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PUC-Go{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'CSS/style_geral.css' %}">
    
    <!-- IMPORTANDO FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- ICONES -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <!-- HEADER (fixo em todas as p√°ginas) -->
    <header class="navbar">
        <div class="nav-content">
            <button class="menu-btn">
                <a href="{% url 'home' %}" class="menu-link">
                    <i data-lucide="menu" class="menu-icon"></i>
                </a>
                <span class="name-text">PUC-Go</span>
            </button>
            <div class="search-wrapper">
                <span class="search-icon">üîçÔ∏é</span>
                <form action="{% url 'search_results' %}" method="get">
                    <input type="text" name="q" class="search-bar" placeholder="Buscar localiza√ß√µes no campus...">
                </form>
            </div>
            <div class="nav-right">
                <a href="{% url 'favorites' %}" class="favorites-link">
                    <i data-lucide="heart" class="favorites-icon"></i>
                </a>
                <button class="register-btn"><a href="{% url 'login' %}">Entrar</a></button> 
            </div>
        </div>
    </header>

    <!-- CONTE√öDO VARI√ÅVEL DAS P√ÅGINAS -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
     <!-- criar footer aqui -->

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
