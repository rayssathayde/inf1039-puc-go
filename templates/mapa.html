{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'CSS/style_mapa.css' %}">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block title %}PUC-Go — Mapa{% endblock %}

{% block content %}

<div class="main-cont">
    <div class="topo-cont">
        <div class="card-mapa">
            <div id="map"></div>

            <button type="button" class="btn-minha-localizacao" id="btnMinhaLocalizacao" data-tooltip="Minha localização" title="Ir para minha localização">
                <i data-lucide="locate-fixed"></i>
            </button>

            <button type="button" class="btn-rota-entrada" id="btnRotaEntrada" data-tooltip="Traçar rota" title="Traçar rota até a entrada da PUC">
                <i data-lucide="route"></i>
            </button>

            <div class="nav-ativa" style="display: none;">
                <div class="div-texto1">
                    <p class="titulo-nav">Navegação Ativa</p>
                    <button class="btn-texto"><p>X</p></button>
                </div>
                <p class="text-loc-atual">⏺ Sua localização Atual</p>
                <div class="dados-rota">
                    <p>Tempo de Caminhada:</p>
                    <p class="text-dador">8 minutos</p>
                    <p>Distância</p>
                    <p class="text-dador">350 metros</p>
                </div>
            </div>
        </div> 
    </div> 
</div> 


{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="{% static 'JS/leafletmapa.js' %}"></script>
<script>
  // Reinicializar ícones Lucide após carregamento dos scripts
  document.addEventListener("DOMContentLoaded", function() {
    setTimeout(() => {
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
    }, 100);
  });
</script>
{% endblock %}
